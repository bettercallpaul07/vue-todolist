<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.min.css" integrity="sha512-JQksK36WdRekVrvdxNyV3B0Q1huqbTkIQNbz1dlcFVgNynEMRl0F8OSqOGdVppLUDIvsOejhr/W5L3G/b3J+8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />        
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="css/style.css">

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    </head>

    <body>

        <main>
            <div id="app" class="container">

                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>

                <div class="new-task">
                    <input type="text" v-model="newTodo" placeholder="Nuova Task" v-model="newTodo" @keyup.enter="addTodo()">
                    <button @click="addTodo()">Aggiungi</button>
                </div>

                <div class="task-container">
                    <ul v-if="tasks.length > 0">
                        <li v-for="(element,index) in tasks">
                            {{ element.text }}
                            


                            <i class="fas fa-times" @click="removeTodo(index)"></i>
                        </li>

                    </ul>
                    <h2 v-else>
                        Hey, inserisci una nuova task!
                    </h2>

                </div>


            </div>
        </main>

	<script src="js/scripts.js"></script>        
    </body>
</html>
